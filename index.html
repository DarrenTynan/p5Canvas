<!DOCTYPE html>

    <title>P5 Canvas</title>
    <link rel="stylesheet" href="includes/css/custom.css">

    <div id="game_area">

            <table>
                <tr>
                    <td>Canvas width:</td>

                </tr>
                <tr>

                    <!-- <td><input type="text"/></td> -->

                </tr>
            </table>
        </fieldset>

    <script src="includes/js/canvas.js"></script>
